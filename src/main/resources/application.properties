spring.application.name=assignment-marketplace-api

# Connection url for the database "Local MySQL"
spring.datasource.url = jdbc:mysql://localhost:3306/assignment-marketplace-api?useSSL,false&serverTimezone =UTC

# Username and password
spring.datasource.username = root
spring.datasource.password = g52Java

# Keep the connection alive if idle for a long time (needed in production)
spring.datasource.tomcat.test-while-idle = true
spring.datasource.tomcat.validationQuery = SELECT 1

# Show each sql query (Slows down the system, remove in production)

spring.jpa.show-sql = true

# Hibernate ddl auto (create, create drop, update): with "update" the database
# schema will be automatically updated accordingly to java entities found in
# the project. Set to none if its up and running
spring.jpa.hibernate.ddl-auto = create

# Naming strategy spring.jpa.hibernate.naming strategy = org.hibernate.cfg.ImprovedNamingStrategy
# Optional Settings of Connection pool if you ever have more than one User :)

spring.datasource.tomcat.max-active = 50
spring.datasource.tomcat.max-idle = 8
spring.datasource.tomcat.min-idle = 8
spring.datasource.tomcat.initial-size = 10

# We configure the EntityManager in the application.properties file
